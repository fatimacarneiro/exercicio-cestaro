<!DOCTYPE html>
<html>
    <head> 
            <meta charset="utf-8">
            <title>PadawanFinJS</title>
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
<body ng-app="cadastroUsuarioController">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">  
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="telaInicial.html">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="listaReceitaDespesas.html" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Movimentos
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                            <a class="dropdown-item" href="cadastroReceitaDespesas.html">Cadastro Recetas e Despesas</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
		<div class="container cabecalho col-sm-10">
			<nav aria-label="breadcrumb">
				<ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="telaInicial.html">Home</a></li>
                    <li class="breadcrumb-item"><a href="#">Novo Usuário</a></li>
				</ol>
			</nav>
            <h1>Cadastro Usuário</h1>
        </div>
        <div class="container conteudo col-sm-10">
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Email do usuário</label>
                <input type="email" class="form-control" id="email-cadastro-usuario" aria-describedby="emailHelp" placeholder="Digite um email" required>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Senha</label>
                <input type="password" class="form-control" id="senha-cadastro-usuario" placeholder="Digite uma senha" required>
            </div>
                <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
    </main>
</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
